<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rincon Security | Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            padding: 15px 5%;
            background: linear-gradient(90deg, #1f8feb, #009688);
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #e0f7fa;
        }
        .contact-section {
            padding: 60px 5%;
            max-width: 800px;
            text-align: center;
        }
        .contact-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        .contact-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }
        form input, form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        form button {
            padding: 10px 20px;
            background-color: #1f8feb;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #009688;
        }
        footer {
            padding: 20px;
            background-color: #1f1f1f;
            color: #ffffff;
            text-align: center;
            font-size: 0.9rem;
            width: 100%;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="index.html" style="text-decoration: none; color: #ffffff;">
        <h1>Rincon Security</h1>
    </a>
    <nav>
        <!-- Removed the extra Home button -->
        <a href="about.html">About Us</a>
        <a href="approach.html">Our Approach</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="contact-section">
    <h2>Get in Touch</h2>
    <p>Reach out if you’d like to learn more about partnering together. Provide your name and email and we’ll get back to you.</p>
    
    <form id="contact-form" action="https://formspree.io/f/xqazoezj" method="POST">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    &copy; 2024 Rincon Security. All rights reserved.
</footer>

</body>
</html>
